<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - DiamondRecovery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        /* Navigation Bar Styling */
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 16px;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        nav a.active {
            background-color: #007bff;
            color: white;
        }
        /* Company Name Styling */
        .company-name {
            text-align: center;
            font-size: 36px;
            color: #007bff;
            margin-top: 20px;
            font-weight: bold;
        }
        /* Container Styling */
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }
        .container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        /* Role Selection Styling */
        .role-selection {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            margin-top: 10px;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="#" class="active">Create Account</a>
        <a href="#">Personal</a>
        <a href="#">Dashboard</a>
        <a href="#">Throwing</a>
        <a href="#">PT Script</a>
        <a href="#">Calendar</a>
        <a href="#">RPE</a>
        <a href="#">Video</a>
    </nav>

    <!-- Company Name -->
    <div class="company-name">DiamondRecovery</div>

    <!-- Form Container -->
    <div class="container">
        <h2>Create an Account</h2>
        <form id="createAccountForm">
            <!-- Role Selection First -->
            <div class="form-group">
                <label for="role">Select Your Role: </label>
                <div class="role-selection">
                    <label>
                        <input type="radio" name="role" value="Doctor/PT" required> Doctor/PT
                    </label>
                    <label>
                        <input type="radio" name="role" value="Athlete/Patient" required> Athlete/Patient
                    </label>
                </div>
            </div>

            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Re-enter Password</label>
                <input type="password" id="confirmPassword" required>
            </div>

            <button type="submit" class="btn">Create Account</button>
        </form>
    </div>
    
    <script>
        document.getElementById('createAccountForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Account created successfully!');
        });
    </script>
</body>
</html>
