<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - DiamondRecovery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #2d5a80;
            padding: 10px;
        }
        .navbar a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            margin: 0 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background-color: #1e425e;
        }
        .main-header {
            text-align: center;
            padding: 20px;
            background-color: #1e425e;
            color: white;
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .calendar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .calendar-day {
            width: 100px;
            height: 100px;
            background: #e6eef5;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .calendar-day:hover {
            background: #b0c4de;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="dashboard.html">Dashboard</a>
        <a href="personal.html">Personal</a>
        <a href="throwing.html">Throwing</a>
        <a href="pt-script.html">PT Script</a>
        <a href="calendar.html" class="active">Calendar</a>
        <a href="rpe.html">RPE</a>
        <a href="video.html">Video</a>
    </nav>
    
    <header class="main-header">
        <h1>DiamondRecovery - Calendar</h1>
    </header>
    
    <section class="container">
        <h2>Recovery Schedule</h2>
        <div class="calendar">
            <div class="calendar-day">1</div>
            <div class="calendar-day">2</div>
            <div class="calendar-day">3</div>
            <div class="calendar-day">4</div>
            <div class="calendar-day">5</div>
            <div class="calendar-day">6</div>
            <div class="calendar-day">7</div>
        </div>
    </section>
</body>
</html>
